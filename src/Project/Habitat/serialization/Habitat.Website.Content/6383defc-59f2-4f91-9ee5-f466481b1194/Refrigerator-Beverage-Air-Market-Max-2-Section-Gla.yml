        - Freezer section has expansion valve refrigerant control for energy savings, 1/2 hp compressor, R-404A refrigerant; fully automatic defrost system&nbsp;<br />
        <br />
        - Tempered glass door panes for safety; refrigerator has double pane heated glass door, freezer has triple pane heated glass door&nbsp;<br />
        <br />
        - White-coated steel interior walls<br />
        <br />
        - Ergonomically designed swing doors with stay-open feature and anti-microbial door handles&nbsp;<br />
        <br />
        - Refrigerator section holds 36 to 38 degrees Fahrenheit; freezer section holds -10 to -15 degrees Fahrenheit&nbsp;<br />
        <br />
        - 115V
