        <div class="template-text" style="padding: 30px;">
        <h3 class="item-header" style="color: #3b3d3b; margin: 0px 0px 5px;">Efficient Refrigeration System</h3>
        <p>A 1/2 hp refrigeration system circulates R-134a refrigerant for even cooling, while the bottom mount compressor draws in cooler air for more efficient operation and makes it easier to access if maintenance is required. As an added benefit, it raises the height of the bottom shelf so you don't have to bend down as far during loading and unloading.</p>
        </div>
        </div>
        </div>
        <div class="detail-section textimage-left-template" style="color: #3b3d3b; background-color: #ffffff; padding: 25px 0px; border-top: 1px solid #dadbd9;">
        <div class="flex-container">
        <div class="template-image exp-crop-padding" style="padding: 0px 0px 0px 20px;"><img alt="" class="lazyLoad b-loaded" src="http://cdnimg.webstaurantstore.com/images/expanded-descriptions/1/8/181051/32761397-5056-b05e-bcf5e87a90d52a55.jpg" style="height: auto; border: 0px;" /></div>
        <div class="template-text" style="padding: 30px;">
        <h3 class="item-header" style="color: #3b3d3b; margin: 0px 0px 5px;">Digital Temperature Control</h3>
        <p>A digital temperature controller provides precise temperature monitoring and adjustment. With a 32 to 41 degrees Fahrenheit temperature range, you can be sure your products will always stay out of the temperature danger zone. The crystal-clear LED readout enables at-a-glance monitoring of cabinet temperatures. An automatic defrost cycle ensures worry-free operation.</p>
