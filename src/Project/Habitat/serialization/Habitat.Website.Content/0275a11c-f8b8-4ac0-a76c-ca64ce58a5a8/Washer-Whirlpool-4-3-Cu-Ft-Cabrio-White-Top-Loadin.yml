      Hint: Description
      Value: "Give clothes a deep clean and gentle care with the Whirlpool® 4.3 cu. ft. top load washer. Now you can wash more than two baskets of clothing in a single load, so you can enjoy the space you need for bulky items like comforters. This top load washer uses up to 11 adaptive wash actions to sense and adapt to the needs of each load, while the new low-profile impeller helps give clothes a thorough yet gentle clean. Its seamless surface and unique vanes drive clothes from the outer rim to the center of this large capacity washer's basket, where the deepest cleaning happens."
