      Value: |
        <ul class="wc-rich-features wc-rich-content-orientation-two-columns wc-first wc-last wc-rf-columns wc-no-line-seperator"> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 wc-first "> <h3 class="wc-rich-content-header wc-feature-main-header ">Quick Cool &amp; Quick Warm</h3> <div class="wc-rich-content-description"> When you need to cool down quickly or warm up faster, use the quick cool/warm mode to speed up the fan. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Multi-Speed Fan</h3> <div class="wc-rich-content-description"> Features three different fan speeds, for more cooling flexibility. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Sleep Mode</h3> <div class="wc-rich-content-description"> Maximum comfort throughout the evening hours with the added benefit of energy savings. With Sleep Mode, the temperature gradually increases a few degrees over the evening. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Programmable 24-Hour On/Off Timer</h3> <div class="wc-rich-content-description"> Customize times to fit your schedule for immediate comfort when you get home. The built in timer allows you to preset the unit to turn on and off in half hour increments. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Effortless™ Temperature Control</h3> <div class="wc-rich-content-description"> Our air conditioners maintain the preset room temperature, so you will remain comfortable at all times. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Remote Control</h3> <div class="wc-rich-content-description"> Allows you to precisely control the temperature and fan speed from across the room. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Effortless™ Clean Filter</h3> <div class="wc-rich-content-description"> Our antibacterial filter reduces bacteria, room odors and other airborne particles for a healthier, more comfortable environment. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">SpaceWise® Adjustable Design Optional Side Panels</h3> <div class="wc-rich-content-description"> With the Adjustable Side Panels, the side panels will extend to best fit your window. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 wc-has-media wc-thumb-medium "> <h3 class="wc-rich-content-header wc-feature-main-header ">Power Cord</h3> <div class="wc-media-wrap"> <div class="wc-media-inner-wrap"> <img alt="" class="wc-media wc-image" data-asset-title="Power Cord" data-asset-type="image" data-asset-url="/media.electrolux.com/assets/medias/images/185/feature_ac_powercord_00196_hr.jpg" data-asset-wrapper="rich-features" data-height="206" data-width="315" height="206" module-id="frigidaireus" src="http://media.webcollage.net/rwvfp/wc/live/23783084/module/frigidaireus/media.electrolux.com/assets/medias/images/185/feature_ac_powercord_00196_hr.jpg.w960.jpg" title="Power Cord" wcpc="ffrs1022r1" width="315" /> </div> </div> <div class="wc-rich-content-description"> Comes with an extra long three-prong cord — makes extension cords unnecessary. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Effortless™ Restart</h3> <div class="wc-rich-content-description"> Automatically resumes operating at its previous settings when power is restored to your unit. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Clean Filter Alert</h3> <div class="wc-rich-content-description"> Alert notifies you when your filter needs to be cleaned so you don't have to keep track of it yourself. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-even-0 "> <h3 class="wc-rich-content-header wc-feature-main-header ">Ready-Select® Controls</h3> <div class="wc-rich-content-description"> Easily select options with the touch of a button. </div> </li> <li class="wc-rich-feature-item wc-text-placement-false wc-odd-0 wc-last "> <h3 class="wc-rich-content-header wc-feature-main-header ">Electronic Controls</h3> <div class="wc-rich-content-description"> Allow you to set the comfort level to your preference, while a convenient temperature readout displays the set temperature. </div> </li> </ul>
